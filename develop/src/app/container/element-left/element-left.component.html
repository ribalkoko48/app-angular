<div class="element-left">
    <div class="element-bg-img">
        <img src="assets/images/{{topImg}}.jpg" alt="" class="img-responsive">
    </div>

    <div class="element-left-bottom">
        <div class="ele-strip">
            <ul>
                <li><a (click) = "onClickSection('Hotel')" href="#">Hotel</a></li>
                <li><a (click) = "onClickSection('Fishing')" href="#">Fishing</a></li>
                <li><a (click) = "onClickSection('Tours')" href="#">Tours</a></li>
                <li class="anc-bor"><a (click) = "onClickSection('Weather')" href="#">Weather</a></li>
            </ul>
        </div>
        <div class="village">
            <h3>Righteous indignation & like</h3>
            <span class="line"> </span>
            <div class="activity_box">
                <div class="scrollbar" id="style-2">
                    <div class="activity-row" *ngFor="let data_obj of DATA | filters: 'type' : SECTION">
                        <div (click)="onClickCountry()" class="activity-desc">
                            <h5>{{data_obj.address}}</h5>
                            <h6>{{data_obj.phone}}</h6>
                        </div>
                        <div class="activity-img">
                            <ul>
                                <li><img (click) = "onclick(data_obj.img)" src='assets/images/{{data_obj.img}}.jpg' alt=""/></li>
                                <li><img (click) = "onclick(data_obj.social_info.img)" src='assets/images/{{data_obj.social_info.img}}.jpg' alt=""/></li>
                            </ul>
                        </div>
                        <div class="clear"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
