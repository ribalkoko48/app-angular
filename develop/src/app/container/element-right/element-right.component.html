<div class="element-right">
    <div class="temperatur">
        <h5 *ngFor="let item of DATA | filters: 'address' : ADDRESS">{{item.weather.title}}</h5>
        <!-- <h5>{{DATA | find: 'address' : ADDRESS *** .weather.temperature}}</h5>-->
        <!-- не понятно как работать с объектами в шаблонах -->
        <span class="w-line"> </span>
        <span class="cloud"> </span>
        <h2 *ngFor="let item of DATA | filters: 'address' : ADDRESS">{{item.weather.temperature}}<sup class="degree">°</sup></h2>
        <h6 *ngFor="let item of DATA | filters: 'address' : ADDRESS">Вода {{item.weather.water}}<sup class="degree">°</sup></h6>
    </div>
    <div class="teddy-bear">
        <div class="teddy-text">
            <h4 *ngFor="let item of DATA | filters: 'address' : ADDRESS">{{item.social_info.title}}</h4>
            <span class="w-line"> </span>
            <img *ngFor="let item of DATA | filters: 'address' : ADDRESS" src="/assets/images/{{item.social_info.img}}.jpg" alt="" class="img-responsive">
        </div>
        <div class="teddy-follow">
            <ul>
                <li class="folw-h"><h3 *ngFor="let item of DATA | filters: 'address' : ADDRESS">{{item.social_info.followers}}</h3>
                    <p>Followers</p>
                </li>
                <li><h3 *ngFor="let item of DATA | filters: 'address' : ADDRESS">{{item.social_info.following}}</h3>
                    <p>Following</p>
                </li>
            </ul>
        </div>
    </div>
</div>
