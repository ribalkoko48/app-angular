<div class="element-right">
    <div class="temperatur">
        <h5>{{WEATHER.weather.title}}</h5>
        <span class="w-line"> </span>
        <span class="cloud"> </span>
        <h2>{{WEATHER.weather.temperature}}<sup class="degree">°</sup></h2>
        <h6>Вода {{WEATHER.weather.water}}<sup class="degree">°</sup></h6>
    </div>
    <div class="teddy-bear">
        <div class="teddy-text">
            <h4>{{WEATHER.social_info.title}}</h4>
            <span class="w-line"> </span>
            <img src="assets/images/{{WEATHER.social_info.img}}.jpg" alt="" class="img-responsive">
        </div>
        <div class="teddy-follow">
            <ul>
                <li class="folw-h"><h3>{{WEATHER.social_info.followers}}</h3>
                    <p>Followers</p>
                </li>
                <li><h3>{{WEATHER.social_info.following}}</h3>
                    <p>Following</p>
                </li>
            </ul>
        </div>
    </div>
</div>
